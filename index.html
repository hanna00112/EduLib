<!-- How to comment -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Log in page</title>
    <!--Adding the CSS to the page -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome to Mohammed VI Library!</h1>
            <h2>Log In to your Account</h2>
        </div>
        <form class="login-form">
            <label for="userType">Log in as:</label>
            <select id="userType" name="userType" required>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select>
            <label for="username">AUI Email:</label>
            <input type="email" id="username" name="username" placeholder="J.Doe@aui.ma" required>

            <label for="password">AUI Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Log in</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
