<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/account.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>EduLife</h2>
            <nav>
                <a href="/aya">Home</a>
                <a href="#">Members</a>
                <a href="#">Settings</a>
            </nav>
        </div>

        <!-- Main Content -->
        <main>
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Search for books...">
                    <button>üîç</button>
                </div>
                <div class="user-info">
                    <span>Admin</span>
                </div>
            </header>

            <!-- Flash Message Section -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash-messages">
                        {% for category, message in messages %}
                            <div class="{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}

            <!-- Form Section -->
            <section class="form-section">
                <h1>Add Book</h1>
                <form action="/add-book" method="POST">
                    <div class="form-item">
                        <label for="title">Book Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter book title" required>
                    </div>
                    <div class="form-item">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" placeholder="Enter author name" required>
                    </div>
                    <div class="form-item">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" rows="4" placeholder="Enter book description" required></textarea>
                    </div>
                    <div class="form-item">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" name="isbn" placeholder="Enter ISBN" required>
                    </div>
                    <div class="form-item">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="Enter book location" required>
                    </div>
                    <div class="form-item">
                        <label for="copy-status">Copy Status</label>
                        <select id="copy-status" name="copy-status" required>
                            <option value="available">Available</option>
                            <option value="unavailable">Unavailable</option>
                        </select>
                    </div>

                    <!-- Genre Selection -->
                    <div class="form-item">
                        <label>Genres</label>
                        {% for genre in genres %}
                            <div>
                                <input type="checkbox" name="genres" value="{{ genre.id }}" id="genre-{{ genre.id }}">
                                <label for="genre-{{ genre.id }}">{{ genre.name }}</label>
                            </div>
                        {% endfor %}
                    </div>

                    <button class="submit-btn" type="submit">Add Book</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Add your custom JavaScript here, if needed -->
    <script src="{{ url_for('static', filename='js/adminadd.js') }}"></script>
</body>
</html>
