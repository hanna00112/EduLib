<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduLib</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Logo and name -->
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='photos/auilogo.jpeg') }}" alt="EduLib Logo" />
        </div>
        <h1>EduLib</h1>
    </header>
    <main>
        <main>
            <div class="main-container">
                <h2>Login</h2>
                <div class="content-wrapper">
                   
                    <section class="form-container">
                        <h2>Login</h2>

                        <form class="login-form">
                            <label for="login-role">Log in as:</label>
                            <select id="login-role">
                                <option value="admin">Admin</option>
                                <option value="non-admin">Non-Admin</option>
                            </select>
                        
                            <label for="login-email">Email Address</label>
                            <input type="email" id="login-email" placeholder="Enter your email address">
                        
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" placeholder="Enter your password">
                        
                            <button type="submit">Sign In</button>
                        </form>
                        <p class="signup-message">Don't have an account? <a href="{{ url_for('register') }}">Sign up</a></p>
                    </section>
                    <!-- Image Section -->
                    <div class="image-container">
                        <img src="{{ url_for('static', filename='photos/library.jpeg') }}" alt="Login Illustration">
                    </div>
                </div>
            </div>
        </main>
        
    <footer class="footer">
            <p> 2024 All Rights Reserved</p>
            <ul class="footer-people">
                <li><a href="#">Haitham Fajri</a></li>
                <li><a href="#">Hanna Abrahem</a></li>
                <li><a href="#">Rim Cherqi</a></li>
                <li><a href="#">Aya Merhraoui</a></li>
                <li><a href="#">Aya Nait Mbarek</a></li>
                <li><a href="#">Hadil Chafik</a></li>
            </ul>
    
        </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
